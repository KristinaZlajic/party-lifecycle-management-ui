<div class="filter-cases-dialog-container">
    <mat-dialog-content>
        <h3 mat-dialog-title translate>Filters</h3>
        @if (filtersGroup) {
            <form [formGroup]="filtersGroup" class="filter-cases-filter-form">
                <asee-text-input [control]="filtersGroup.controls['partyNumber']" [label]="'Party number'" [appearance]="'outline'"></asee-text-input>
                <asee-text-input [control]="filtersGroup.controls['partyName']" [label]="'Party name'" [appearance]="'outline'"></asee-text-input>
                <asee-datepicker [appearance]="'outline'" [label]="'Date From'" [control]="filtersGroup.controls['dateFrom']" [startView]="'month'"></asee-datepicker>
                <asee-datepicker [appearance]="'outline'" [label]="'Date To'" [control]="filtersGroup.controls['dateTo']" [startView]="'month'"></asee-datepicker>
            </form>
        }
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button color="primary" (click)="clearFilter()" translate>Clear all</button>
        <button mat-button color="secondary" (click)="closeDialog()" translate>Cancel</button>
        <button mat-button color="primary" [disabled]="!filtersGroup!.valid" (click)="filter()" translate>Filter</button>
    </mat-dialog-actions>
</div>
